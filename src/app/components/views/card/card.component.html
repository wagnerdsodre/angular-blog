<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title class="card-title">{{post.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{post.photo}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{post.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
